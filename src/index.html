<!DOCTYPE html>
<html>
<head>
    <title>iPhone Fotoğraf Yedekleme</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
        }
        #startButton {
            background: #007AFF;
            color: white;
        }
        #stopButton {
            background: #FF3B30;
            color: white;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>iPhone Fotoğraf Yedekleme</h2>
        <button id="startButton">Sunucuyu Başlat</button>
        <button id="stopButton">Sunucuyu Durdur</button>
        <div id="status">Durum: Bekleniyor</div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('startButton').addEventListener('click', () => {
            ipcRenderer.send('start-server');
            document.getElementById('status').textContent = 'Durum: Sunucu Çalışıyor';
        });
        
        document.getElementById('stopButton').addEventListener('click', () => {
            ipcRenderer.send('stop-server');
            document.getElementById('status').textContent = 'Durum: Sunucu Durduruldu';
        });
    </script>
</body>
</html>
